<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>LogIn</title>
    <script  type="text/javascript" src="index.js"></script>
</head>
<body>+
    <!-- login form -->
    <div class="logform">
        <img src="https://www.pngkey.com/png/full/203-2037403_flat-faces-icons-circle-girl-flat-icon-png.png" alt="profile" class="profilePic">
        <form name="loginForm" >
            <h1><b>Login</h1>
            <p><b>User name</p>
            <input type="text" name="uname" id="username" placeholder="Enter User name">

            <p><b>Password</p>
            <input type="password" name="upswd" id="password" placeholder="Enter Password">

            <div id="ErrorBox"></div><br>

           
            <button type="button" onclick="login()"  class="sub-btn"><b>Submit</button>
            <button type="button"  class="reset-btn"><b>Reset</button>
            
            <br>
            <p>Doesn't have a account?New user?<a href="register.html"><b>Register</a></p>
        </form>
        
       
    </div>
   
</body>
</html>
